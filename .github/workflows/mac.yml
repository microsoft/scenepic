name: Mac Workflow

on:
  workflow_call:
    inputs:
      vmImage:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      vmImage:
        description: VM Image to use
        required: true
        type: string
        default: macOS-latest

jobs:
  MacPython:
    strategy:
      matrix:
        python_version: ["3.7", "3.8", "3.9", "3.10"]

    runs-on: ${{inputs.vmImage}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Python ${{matrix.python_version}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python_version}}

      - name: Get dependencies
        run: |
          python -m pip install --upgrade pip
          brew install doxygen

      - name: NPM steps
        run: |
          npm install
          npm run build

      - name: Python build
        run: |
          pip install --use-deprecated=legacy-resolver -e .[dev]
          python setup.py develop

      - name: Python test
        run: pytest -vv --emoji

  MacCPP:
    runs-on: ${{inputs.vmImage}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Get dependencies
        run: |
          python -m pip install --upgrade pip
          brew install doxygen

      - name: NPM steps
        run: |
          npm install
          npm run build

      - name: CMake config
        run: cmake -B ${{github.workspace}}/build -G"Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DSCENEPIC_BUILD_TESTS=1 -DSCENEPIC_BUILD_DOCUMENTATION=1

      - name: CMake build
        run: cmake --build ${{github.workspace}}/build --config Release --target cpp

      - name: CMake test
        working-directory: ${{github.workspace}}/build
        run: ctest -V --build-config Release --timeout 120 --output-on-failure -T Test
