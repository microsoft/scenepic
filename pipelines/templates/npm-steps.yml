steps:
- task: Npm@1
  displayName: 'Update npm to latest'
  inputs:
    command: custom
    verbose: false
    customCommand: 'install -g npm@latest'

- task: Npm@1
  displayName: 'npm install'
  inputs:
    verbose: false

- task: Npm@1
  displayName: 'npm run build'
  inputs:
    command: custom
    verbose: false
    customCommand: 'run build'
