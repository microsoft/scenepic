parameters:
- name: cmake_args
  type: string
  default: '-G"Unix Makefiles"'

- name: cmake_build
  type: string
  default: 'Release'

steps:
- task: CMake@1
  displayName: 'CMake config'
  inputs:
    cmakeArgs: '.. ${{ parameters.cmake_args }} -DCMAKE_BUILD_TYPE=${{ parameters.cmake_build }} -DSCENEPIC_BUILD_TESTS=1 -DSCENEPIC_BUILD_DOCUMENTATION=1 -DCMAKE_INSTALL_PREFIX=nuget'

- task: CMake@1
  displayName: 'CMake build'
  inputs:
    cmakeArgs: '--build . --config ${{ parameters.cmake_build }} --target cpp'

- bash: |
    ctest -V --build-config ${{ parameters.cmake_build }} --timeout 120 --output-on-failure -T Test

  workingDirectory: './build'
  displayName: CTest
  continueOnError: true

- task: PublishTestResults@2
  displayName: 'Publish Test Results **/Test.xml'
  inputs:
    testResultsFormat: CTest
    testResultsFiles: '**/Test.xml'
    failTaskOnFailedTests: true
